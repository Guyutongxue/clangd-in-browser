<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/clangd.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clangd Web</title>
  </head>
  <body>
    <div id="app">
      <div id="editor">
        <div class="loader"></div>
      </div>
      <div id="buildPanel" class="display-none">
        <div id="buildPanelResize"></div>
        <div id="buildPanelBody">
          <div id="buildPanelHeader">
            <button class="success" id="run">
              <i class="icon icon-run"></i>
              Run code
            </button>
            <div class="button-group" id="buildPanelTab">
              <button active>Input</button>
              <button>Output</button>
              <button>Compiler Diagnostics</button>
            </div>
            <div class="spacer"></div>
            <button class="danger" id="closeBuildPanel">
              <i class="icon icon-close"></i>
            </button>
          </div>
          <textarea
            class="io"
            id="buildPanelInput"
            placeholder="Type input here..."
          ></textarea>
          <pre class="io display-none" id="buildPanelOutput"></pre>
        </div>
      </div>
      <div id="footer">
        <div id="status" data-tooltip data-tooltip-left>
          <i class="icon icon-loading"></i>
          <div id="progress">
            <div class="progress-bar"></div>
          </div>
        </div>
        <div>
          <button id="showBuildPanel" data-tooltip="Run code">
            <i class="icon icon-run"></i>
          </button>
          <button id="toggleTheme" data-tooltip="Toggle theme">
            <i class="icon icon-toggle-theme"></i>
          </button>
          <span> Guyutongxue &copy; 2024 </span>
          <button
            onclick="window.open('https://github.com/Guyutongxue/clangd-in-browser')"
            data-tooltip="Give me a star!"
            data-tooltip-right
          >
            <i class="icon icon-github"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="module">
        // Use for example
        // http://localhost:5173/?locale=zh-hans or
        // http://localhost:5173/?locale=fr
        // for a localised version
        import { initLocalLoader } from 'monaco-editor-wrapper/vscode/locale';
        await initLocalLoader();
        import './src/main.ts';
    </script>
  </body>
</html>
